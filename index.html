        body {
            background: linear-gradient(135deg, #1a2a6c, #1f4e5f, #2d8e6d);
            min-height: 100vh;
            overflow: hidden;
        }

        .globe-container {
            position: relative;
            width: 400px;
            height: 400px;
            perspective: 1200px;
        }

        .globe {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg) rotateX(-10deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(-10deg);
            }
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            transform-style: preserve-3d;
        }

        .continent-dot {
            background-color: rgba(255, 255, 255, 0.9);
            width: 4px;
            height: 4px;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
        }

        .ocean-dot {
            background-color: rgba(255, 255, 255, 0.4);
            width: 2px;
            height: 2px;
        }

        .pointer {
            position: absolute;
            transform-style: preserve-3d;
            animation: pulse 3s infinite;
            z-index: 10;
        }

        .pointer-dot {
            width: 12px;
            height: 12px;
            background-color: #2ecc71;
            border-radius: 50%;
            box-shadow: 0 0 10px #2ecc71;
        }

        .pointer-pulse {
            position: absolute;
            top: -4px;
            left: -4px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(46, 204, 113, 0.3);
            animation: expand 2s infinite;
        }

        @keyframes pulse {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes expand {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .pointer-label {
            position: absolute;
            color: white;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            transform: translateX(15px) translateY(-5px);
        }
    </style>
</head>
